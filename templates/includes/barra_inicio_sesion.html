<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <h1>Bienvenido, {% if user %} {{ user.primer_N }} {% endif %}</h1>
            </div>
            <ul class="navbar-menu">
                <li><a href="/index" class="nav-link">Inicio</a></li>
                <li><a href="/lugares" class="nav-link">Lugares</a></li>
                <li><a href="/vehiculos_usables" class="nav-link">Vehículos</a></li>
                <li><a href="/reservas_a_realizar" class="nav-link">Realizar Reserva</a></li>
                <li><a href="/mis_reservas" class="nav-link">Mis Reservas Realizadas</a></li>
                <li class="dropdown">
                    <div class="dropdown-content">
                        <a href="/mi_perfil"><i class="fas fa-user"></i> Mi Perfil</a>
                        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll('.navbar-menu a');
            const currentPath = window.location.pathname;
            links.forEach(link => {
                const linkPath = link.getAttribute('href');
                if (linkPath === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/barra_navegacion.css') }}">
    <title>Barra de Navegación</title>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="menu-toggle" id="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

        <div class="navbar-links" id="navbar-links">
            <ul class="navbar-menu">
                <li><a href="/" class="nav-link">Inicio</a></li>
                <li><a href="{{ url_for('como_reservar') }}" class="nav-link">Cómo Reservar</a></li>
                <li><a href="{{ url_for('about') }}" class="nav-link">Acerca de</a></li>
            </ul>
            <ul class="navbar-menu navbar-menu-1">
                <li><a href="{{ url_for('login') }}" class="nav-link">Iniciar Sesión</a></li>
                <li><a href="{{ url_for('register') }}" class="nav-link register-btn">Registrarse</a></li>
            </ul>
        </div>
    </nav>
</header>

<script>
    // Activar link actual
    document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll('.nav-link');
        const currentPath = window.location.pathname;
        links.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    });

    // Mostrar/ocultar menú
    const menuToggle = document.getElementById('menu-toggle');
    const navbarLinks = document.getElementById('navbar-links');

    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('open');
        navbarLinks.classList.toggle('active');
    });
</script>
</body>
</html>
